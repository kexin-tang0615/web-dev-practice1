<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="style.css" rel="stylesheet"/>
<style>
    body {
        background: linear-gradient(to right, #0062E6, #33AEFF);
    }
</style>
</head>
<body>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8 mx-auto">
                <div class="card signup my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign Up</h5>
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="firstName" class="form-control" id="firstName" placeholder="First Name" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input type="userName" class="form-control" id="userName" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block btn-login font-weight-bold mt-5" type="submit" onclick="location.href='#'">Sign Up</button>
                        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
