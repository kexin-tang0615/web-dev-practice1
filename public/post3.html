<!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <img src="image/blog.png" width="30" height="30" class="d-inline-block align-top" alt="">
                WebLife
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">

                    <li class="nav-item">

                    </li>

                </ul>
            </div>
        </div>

    <!-- Post Header -->
    <header class="masthead" style="background-image: url('image/post3.jpg')">
        <div class="overlay"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>Hello, WebLife</h1>
                        <h6>Posted on January 31, 2020 by Kexin Tang</h6>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <button type="button" style="text-align: left" class="btn btn-outline-primary"><i class="fa fa-newspaper"></i> Create</button>
                    <button type="button" style="text-align: center" class="btn btn-outline-primary"><i class="fa fa-edit"></i> Edit</button>
                    <button type="button" style="text-align: right" class="btn btn-outline-primary" onclick="myFunction()"><i class="fa fa-trash"></i> Delete</button>
                    <script>
                        function myFunction() {
                            alert("Cannot be deleted now!");
                        }
                    </script>
                    <a href="#"><img src="image/hello.jpeg" alt="Hello" style="margin-top: 30px; margin-bottom: 20px" width="700" height="450"></a>
                    <hr>
                    <h4>Hello, my WebLife!</h4>
                    <br>
                </div>
            </div>
        </div>

        <form>
            <div class = container>
                <div class="form-group">
                    <label for="comment" style="margin-left: 150px">Comment:</label>
                    <textarea class="form-control" id="comment" rows="5" style="width: 780px; margin-left: 150px"></textarea>
                </div>
                <div>
                    <a class="btn btn-primary" style="margin-left: 855px" href="#">Submit</a>
                </div>
            </div>
        </form>
    </article>
