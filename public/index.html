<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row row-no-gutters">
            <div class="bg-image col-md-4 col-lg-6"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center">
                    <div class="container">
                        <div class="row">
                            <div class="mx-auto col-md-8 col-lg-8">
                                <h3 class="login-heading">Sign In</h3>
                                <form>
                                    <div class="form-group row">
                                        <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Username:</label>
                                        <div class="col-sm-12">
                                            <input type="Username" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Username" required autofocus>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">Password:</label>
                                        <div class="col-sm-12">
                                            <input type="Passowrd" class="form-control form-control-lg" id="colFormLabelLg2" placeholder="Password" required>
                                        </div>
                                    </div>

                                    <div class="custom-control custom-checkbox mb-4">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Remember me</label>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block btn-login font-weight-bold mb-4" type="submit" onclick="location.href='signup.html'">Sign In</button>

                                    <div class="text-left">
                                        <a href="signup.html">Not a member? Sign Up</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
