<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row row-no-gutters">
            <div class="bg-image col-md-4 col-lg-6"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center">
                    <div class="container">
                        <div class="row">
                            <div class="mx-auto col-md-8 col-lg-8">
                                <h3 class="text-center">Sign In</h3>
                                <form>
                                    <div class="form-group">
                                        <label for="inputUsername">Username:</label>
                                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">Password:</label>
                                        <input type="password" class="form-control" id="inputEmail" placeholder="Password" required>
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="customCheck">
                                        <label class="form-check-label" for="customCheck">Remember me</label>
                                    </div>
                                    <a href="home.html" class="btn btn-primary btn-login btn-block text-uppercase font-weight-bold active" role="button" aria-pressed="true">Sign In <i class="fa fa-sign-in-alt"></i></a>
                                    <hr>
                                    <div class="text-left">
                                        <a href="signup.html">Not a member? Sign Up</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
